name: Build and Deploy Hugo Site

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
      - name: Build Hugo Site
        run: hugo
      - name: Deploy
        uses: actions/deploy-pages@v1
        with:
          build_dir: public/
